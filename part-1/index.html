<!DOCTYPE html>
<html lang="en">
  <head>
    <title>html course</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="This is a html and css course" />
    <style>
      table,
      td,
      th,
      tr {
        border: 1px solid rgb(97, 87, 87);
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">Expenses</th>
        </tr>
        <tr>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Marketing</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Accounting</td>
          <td>$200</td>
        </tr>
      </tbody>
      <tfoot>
        <th>Total</th>
        <th>$300</th>
      </tfoot>
    </table>
  </body>
</html>
